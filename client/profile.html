<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App</title>
    
    <link href="./stylesheet/profile.css" rel="stylesheet">
    
</head>
<body>
    <h1>Welcome to the worlds greatest Dating app</h1>
    <p id="todo">Opportunities are endless</p>
    <!--------Getting localstorage from example of localstorage week 42-->
    <div class="InfoDiv">
           <table id="table">
               <tr>
                   <th>Username:</th>
                   <th>Firstname:</th>
                   <th>Lastname:</th>
                   <th>Age:</th>
                   <th>Description:</th>
                   <th>Password</th>
               </tr>
               
           </table>
    </div><br>
    

    <div class="actions">
        <div id="Seematch">
            <h3> Matches</h3>
               <p id="match"></p>
               <button id="viewMatch">View Profiles</button>
        </div>

        <div id="Findmatch">
            <h3>Likes</h3>
            <button id="like">Like</button><p id="likes"></p> <button id="dislike">Dislike</button>
        </div>


    </div>
        
    <!-----------After creating a user they will automatically be logged in-->
        <div class="changes">
            <input id="delete" type="reset" value="Delete"> 
           
            <a href="/">
                <input id="submitlogout" type="reset" value="logout"> 
            </a>
            <a href="/edit">
                <input id="edit" type="button" value="Edit user">
            </a>
        </div>
    
    <!---------------REturn to  main page-------------------->
        <br>
        <a href="/">
            <input id="return" type="button" value="Return to homepage">
        </a>
 
    <footer>
        Denne hjemmeside er lavet af alex
    </footer>
    <script src="./js/profile.js"></script>
</body>
</html>
